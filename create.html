<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">Laraval Curd</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <h5><i class="fa-solid fa-square-plus"></i>Add New Products</h5>
            <hr>
            <nav class="my-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/">Add New Products</a></li>
                </ol>
            </nav>
            <div class="col-lg-8">
                <form action="#" method="POST">
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="name" class="form-label">Name</label> <br>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your Products">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="mrp" class="form-label">M.R.P</label> <br>
                            <input type="text" class="form-control" id="mrp" name="mrp" placeholder="Enter M.R.P">
                        </div>
                        <div class="col-lg-6">
                            <label for="Price" class="form-label">Selling Price</label> <br>
                            <input type="text" class="form-control" id="Price" name="Price" placeholder="Enter Selling Price">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" placeholder="Enter the Description" class="form-control" style="resize: none;height: 150px;"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="images" class="form-label">Product Image</label> <br>
                            <input type="file" class="form-control" id="images" name="images">
                        </div>
                    </div>

                    <div class="mb-3">
                       <button type="submit" class="btn btn-dark">Save Product</button>
                       <button type="reset" class="btn btn-danger">Clear All</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
